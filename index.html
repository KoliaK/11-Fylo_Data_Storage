<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <main class="content">

    <div class="logo-icons">
      <div class="logo">
        <img src="images/logo.svg" alt="Fylo Logo"/>
      </div>
      <div class="icons">
        <div class="icon-container">
          <img class="icon" src="images/icon-document.svg" alt="Document Icon">
        </div>
        <div class="icon-container">
          <img class="icon" src="images/icon-folder.svg" alt="Folder Icon">
        </div>
        <div class="icon-container">
          <img class="icon" src="images/icon-upload.svg" alt="Upload Icon">
        </div>
      </div>
    </div>

    <div class="storage-info">
      <h1 class="space-remaining-text">You've used <span>815 GB</span> of your storage</h1>
      <div class="bar-container">
        <div class="bar-filler">
          <div class="bar-circle"></div>
        </div>
      </div>
      <div class="bar-subtext">
        <p class="min-GB">0 GB</p>
        <p class="max-GB">1000 GB</p>
      </div>
    </div>

    <div class="gb-bubble">
      <h2>185</h2>
      <h3>GB LEFT</h3>
      <div class="baloon-tip"></div>
    </div>

  </main>

</body>
</html>
